<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The patient page</title>
    <link rel="stylesheet" href="css/patientStyle.css" />
  </head>
  <body>
    <header class="showcase1">
      <!-- container will push elements to middle -->
      <div class="container">
        <nav>
          <h3>LOGO</h3>
          <h2 class="logo">The Medical Platform-patient page</h2>
          <section class="upper-nav">
            <ul class="nav-list1">
              <li>
                <a href="#">Topic1</a>
              </li>
              <li>
                <a href="#">Topic2</a>
              </li>
              <!-- <li>
                            <a href="#">Topic3</a>
                        </li> -->
              <li>
                <button>
                  Login/Signup
                </button>
              </li>
            </ul>
          </section>
        </nav>
      </div>
    </header>
    <section class="order">
      <div class="personal-info">
        <ul>
          <h3>Personal Infomation</h3>
          <li>
            <label for="name">
              Name
            </label>
            <input type="text" />
          </li>
          <li>
            <label for="age">
              Age
            </label>
            <input type="text" />
          </li>
          <li>
            <label for="info1">
              info1
            </label>
            <input type="text" />
          </li>
          <li>
            <label for="info2">
              info2
            </label>
            <input type="text" />
          </li>
        </ul>
      </div>

      <div>
        <h3 class="title1">Medication Description</h3>

        <div class="medi-description">
          <!-- <div class="title1">
                
          </div> -->

          <div>
            <ul class="medication">
              <h3>Medication</h3>
              <li>
                <label for="name">
                  medi1
                </label>
              </li>
              <li>
                <label for="age">
                  medi2
                </label>
              </li>
              <li>
                <label for="name">
                  medi3
                </label>
              </li>
              <li>
                <label for="name">
                  medi4
                </label>
              </li>
            </ul>
          </div>

          <div class="amount">
            <ul>
              <h3>Amount</h3>
              <li>
                <input type="text" />
              </li>
              <li>
                <input type="text" />
              </li>
              <li>
                <input type="text" />
              </li>
              <li>
                <input type="text" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="order-submit">
      <div class="drop-pic">
        <button>
          <input
            type="file"
            name="desc_pic"
            id="desc_pic"
            placeholder="Choose pic"
          />
        </button>
      </div>

      <div class="order-btns">
        <button>Order</button>
        <button>Summary</button>
      </div>
    </section>

    <footer>
      <h2>
        The footer
      </h2>
    </footer>
  </body>
</html>
